<div class="row marketing">
  <h4>Bitcoin Prime Application</h4>

  <div layout-gt-sm="row">

    <md-input-container flex="40" class="md-block" flex-gt-sm>
      <md-datepicker ng-model="model.startDate" ng-change="" md-placeholder="Start Date" md-open-on-focus></md-datepicker>
    </md-input-container>


    <!-- Spacer //-->


    <md-input-container flex="40" class="md-block" flex-gt-sm>
      <md-datepicker ng-model="model.endDate" ng-change="" md-placeholder="End Date" md-open-on-focus></md-datepicker>
    </md-input-container>


  </div>

  <md-button class="md-raised" ng-click="searchBitcoin()">Search</md-button>

  <p>

    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="model.bitValues">
          <tr md-row>
            <th md-column md-numeric md-order-by="timestamp"><span>Timestamp</span></th>
            <th md-column md-numeric md-order-by="bitcoin.timestamp"><span>Date</span></th>
            <th md-column md-numeric md-order-by="price"><span>Price</span></th>


          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="bitValues" md-select-id="timestamp" md-auto-select ng-repeat="bitcoin in model.bitValues  track by $index">
            <td md-cell>{{bitcoin.timestamp}}</td>
            <td md-cell>{{bitcoin.date}}</td>
            <td md-cell>{{bitcoin.price}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
